{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
  {% if request.resolver_match.url_name == 'comment_create' %}
    <h2>새 글쓰기</h2>
  {% else %}
    <h2>수정하기</h2>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary">작성</button>
  </form>
{% endblock %}
