{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <h4>　　<i class="fas fa-bookmark fa-md scrap" style="color: blue;"></i> 스크랩 보기</h4>
    <div class= "container">
        <div class="row mx-auto p-3">
            {% for movie in user.scrap_movies.all %}
              <div class="col-2.5 mx-2 pt-2">
                <a href="{% url 'movies:movie_detail' movie.pk %}"><img src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }} 포스터" style="height: 300px;"></a>
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
